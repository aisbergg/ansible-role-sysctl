---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/default/yaml-lint.yml
platforms:
  - name: ubuntu-19.10
    image: ubuntu:19.10
    pre_build_image: true
    groups:
      - debian
  - name: centos-8
    image: centos:8
    pre_build_image: true
    groups:
      - redhat
  - name: archlinux
    image: archlinux/base:latest
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    prepare: ${MOLECULE_PLAYBOOK:-prepare.yml}
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  env:
    LANG: ""
  lint:
    name: flake8
  options:
    s: true
