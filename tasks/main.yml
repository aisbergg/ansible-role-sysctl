---
- name: Include OS-specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_os_family }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ ansible_os_family }}.yml"
      skip: true

- name: Ensure dependencies are installed
  tags: sysctl
  package:
    name: "{{ item }}"
    state: present
  loop: "{{ sysctl_dependencies }}"

- name: Create configuration /etc/sysctl.conf
  tags: sysctl
  template:
    src: sysctl.conf.j2
    dest: /etc/sysctl.conf
    owner: root
    group: root
    mode: 0644
    lstrip_blocks: true
  vars:
    variables: "{{ sysctl_conf }}"
  notify: reload sysctl

- name: Ensure /etc/sysctl.d dir exists
  tags: sysctl
  file:
    mode: 0755
    path: /etc/sysctl.d
    state: directory

- name: Find configurations in /etc/sysctl.d
  tags: sysctl
  find:
    paths: /etc/sysctl.d
    patterns: "*.conf"
  register: files_in_sysctld
  when: sysctl_clear_configurations

- name: Clear configurations in /etc/sysctl.d
  tags: sysctl
  file:
    path: "{{ item }}"
    state: absent
  notify: reload sysctl
  loop: "{{ files_in_sysctld | json_query('files[*].path') | difference(sysctl_d | map('config_path') | list) }}"

- name: Create configurations in /etc/sysctl.d
  tags: sysctl
  template:
    src: sysctl.conf.j2
    dest: "{{ config_path }}"
    owner: root
    group: root
    mode: 0644
    lstrip_blocks: true
  notify: reload sysctl
  loop: "{{ sysctl_d }}"
  loop_control:
    label: "{{ config_path }}"
  vars:
    config_path: "{{ item | config_path }}"
    variables: "{{ item.variables }}"
  when:
    - item.file is defined
