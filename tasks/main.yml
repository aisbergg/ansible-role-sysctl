---
- name: Include OS-specific variables
  tags: sysctl
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
      skip: true

- name: Ensure dependencies are installed
  tags: sysctl
  package:
    name: "{{ item }}"
    state: present
  loop: "{{ __sysctl_dependencies }}"

- name: Create configuration /etc/sysctl.conf
  tags: sysctl
  template:
    src: sysctl.conf.j2
    dest: /etc/sysctl.conf
    owner: root
    group: root
    mode: 0644
  vars:
    variables: "{{ sysctl_conf }}"
  notify: reload sysctl

- name: Ensure /etc/sysctl.d dir exists
  tags: sysctl
  file:
    path: /etc/sysctl.d
    state: directory
    mode: 0755

- name: Find configurations in /etc/sysctl.d
  tags: sysctl
  find:
    paths: /etc/sysctl.d
    patterns: "*.conf"
  register: files_in_sysctld
  when: sysctl_d_clear

- name: Clear configurations in /etc/sysctl.d
  tags: sysctl
  file:
    path: "{{ item }}"
    state: absent
  notify: reload sysctl
  loop: "{{ files_in_sysctld.files | default([]) | excess_configs(sysctl_d, sysctl_d_clear_whitelist) }}"

- name: Create configurations in /etc/sysctl.d
  tags: sysctl
  template:
    src: sysctl.conf.j2
    dest: "{{ config_path }}"
    owner: root
    group: root
    mode: 0644
  notify: reload sysctl
  vars:
    config_path: "{{ item | config_path }}"
    variables: "{{ item.variables }}"
  when: item.file is defined
  loop: "{{ sysctl_d }}"
  loop_control:
    label: "{{ config_path }}"
